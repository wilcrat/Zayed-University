<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zayed University Sign In</title>
    <link rel="stylesheet" href="./css/signin-style.css" />
  </head>
  <body>
    <div class="part1">
      <img src="./images/Logo.png" id="img1" width="400" height="300" />
      <div id="signin">LOGIN TO VIEW YOUR PERSONAL INFORMATION</div>
    </div>

    <div class="footer">
      <div class="loginbox">
        <div id="signinbox">SIGN IN</div>
        <form action="">
          <input type="text" name="" id="username" placeholder="User Name" />
          <input type="password" name="" id="password" placeholder="Password" />
          <div id="checkbox">
            <input type="checkbox" name="" />Remember me on this computer
          </div>
          <input type="submit" value="SIGN IN" />
        </form>
      </div>

      <div class="help">
        Incase of any issues please send an email to
        <a href="mailto:bannerhelp@zu.ac.ae" style="color: rgb(238, 255, 0)"
          >bannerhelp@zu.ac.ae</a
        >
      </div>

      <div class="lastsection">
        Copyright &copy Zayed University, United Arab Emirates. All rights
        reserved
      </div>
    </div>
  </body>
</html>
