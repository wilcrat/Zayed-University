<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zayed University Sign In</title>
    <link rel="stylesheet" href="./css/schedule-style.css" />
  </head>
  <body>
    <div class="part1">
      <img src="./images/Logo.png" id="img1" width="400" height="300" />
      <div id="signin">
        <p>Class Schedule</p>
        <p><a href="index.html">Back to Homepage</a></p>
      </div>
    </div>
    <div class="footer">
      <div class="loginbox">
        <p>Search by Term</p>
        <form action="">
          <select name="terms" id="terms">
            <option value="none">None</option>
            <option value="term1">Term 1</option>
            <option value="term2">Term 2</option>
            <option value="term3">Term 3</option>
            <option value="term4">Term 4</option>
          </select>

          <p style="color: #00376b">OR</p>
          <p>Search by Date Range (DD/MM/YYYY)</p>
          FROM
          <input type="date" name="" id="from-date" placeholder="User Name" />
          TO <input type="date" name="" id="to-date" placeholder="Password" />
          <div class="subbuttons">
            <input type="submit" value="Submit" />
            <input type="submit" value="Reset" />
          </div>
        </form>
      </div>

      <div class="help">
        Incase of any issues please send an email to
        <a href="mailto:bannerhelp@zu.ac.ae" style="color: rgb(238, 255, 0)"
          >bannerhelp@zu.ac.ae</a
        >
      </div>

      <div class="lastsection">
        Copyright &copy Zayed University, United Arab Emirates. All rights
        reserved
      </div>
    </div>
  </body>
</html>
